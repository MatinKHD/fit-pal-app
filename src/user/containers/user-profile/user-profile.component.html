<div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email:</label>
      <input disableInput  type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label [class.error]="inputFieldRequired('gender')">Gender:</label>
      <span *ngIf="inputFieldRequired('gender')" style="color: #f80057">*</span>
      <select  requiredError class="form-control w-100" formControlName="gender">
        <option value="none">None</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label [class.error]="inputFieldRequired('age')">Age</label>
      <span *ngIf="inputFieldRequired('age')" style="color: #f80057">*</span>
      <input
        requiredError
        class="form-control"
        min="1"
        max="100"
        step="5"
        formControlName="age"
        type="number">
    </div>
    <div class="form-group">
      <label [class.label-error]="inputFieldRequired('weight')" >Weight</label>
      <span *ngIf="inputFieldRequired('weight')" style="color: #f80057">*</span>
      <div class="d-flex w-100" requiredError>
        <input
          style="border: none"
          class="form-control w-90"
          min="20"
          max="300"
          step="10"
          formControlName="weight"
          type="number">
        <span class="suffix">kg</span>
      </div>
    </div>
    <div class="form-group">
      <label [class.label-error]="inputFieldRequired('height')">Height</label>
      <span *ngIf="inputFieldRequired('height')" style="color: #f80057">*</span>
      <div class=" d-flex w-100" requiredError>
        <input
          style="border: none"
          class="form-control w-90"
          min="20"
          max="300"
          step="10"
          formControlName="height"
          type="number">
        <span class="suffix">cm</span>
      </div>

    </div>
    <div class="form-group">
      <label>Bmi</label>
      <div class="d-flex w-100">
        <input
          class="form-control"
          formControlName="bmi"
          type="number"
          disableInput>
        <button
          class="btn py-2"
          (click)="updateBmi()"
        >Calculate
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid" >
        Update
      </button>
    </div>
  </form>
</div>
